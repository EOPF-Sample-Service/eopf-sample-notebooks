name: deploy-book

on:
  # Trigger the workflow on push to main branch
  push:
    branches:
      - main
    paths:
      - notebooks/**

# This job installs dependencies, build the jupyter notebook, and pushes it to `render`, a new `branch`
jobs:
  deploy-book:
    name: Setup
    runs-on: "ubuntu-latest"
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
    # Install dependencies
    - name: Set up environment
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: environment.yml
        environment-name: eopf-zarr
        condarc: |
          channels:
            - conda-forge
    # Build the book
    - name: Build the jupyter book
      run: |
        micromamba run -n eopf-zarr jupyter-book build lectures

    # Upload the book's HTML as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "notebooks/_build/html"

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

